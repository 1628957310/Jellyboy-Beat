<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyboy Beat - Playlists</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo.png" alt="Jellyboy Beat Logo">
            <h1>Jellyboy Beat</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="library.html">Music Library</a></li>
                <li><a href="playlists.html">Playlists</a></li>
                <li><a href="upload.html">Upload</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="playlists-section">
            <div class="playlists-container">
                <div class="playlist-item" contenteditable="true">
                    <h3>我的歌单</h3>
                    <button class="play-playlist">&#9658;</button> <!-- 播放符号 -->
                    <ul class="playlist-tracks">
                        <!-- Tracks will be dynamically added here -->
                    </ul>
                </div>
                <div class="current-track-info">
                    <div class="current-track-cover">
                        <img id="current-track-cover-img" src="assets/images/default.jpg" alt="Current Track Cover">
                    </div>
                    <div class="current-track-details">
                        <h3 id="current-track-title">Select a track to play</h3>
                    </div>
                </div>
            </div>
            <div class="playlist-controls">
                <button class="prev">&#9664;&#9664;</button>
                <button class="play">&#9658;</button>
                <button class="next">&#9654;&#9654;</button>
                <button class="shuffle">&#128256;</button>
                <button class="repeat">&#128257;</button>
            </div>
            <audio id="playlist-audio" controls></audio>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Jellyboy Beat. All rights reserved.</p>
    </footer>
</body>
</html>
